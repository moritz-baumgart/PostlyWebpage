<div id="statGrid">
    <p-card>
        <div>
            <h1>{{ totalUsers }}</h1>
            <p-skeleton *ngIf="totalUsers == null" height="2rem" width="7rem"></p-skeleton>
            <h2>Total Users</h2>
        </div>
    </p-card>
    <p-card>
        <div>
            <h1>{{ totalLogins }}</h1>
            <p-skeleton *ngIf="totalLogins == null" height="2rem" width="7rem"></p-skeleton>
            <h2>Total Logins</h2>
        </div>
    </p-card>
    <p-card class="secondRow">
        <div>
            <h1>{{ totalPosts }}</h1>
            <p-skeleton *ngIf="totalPosts == null" height="2rem" width="7rem"></p-skeleton>
            <h2>Total Posts</h2>
        </div>
    </p-card>
    <p-card class="secondRow">
        <div>
            <h1>{{ totalComments }}</h1>
            <p-skeleton *ngIf="totalComments == null" height="2rem" width="7rem"></p-skeleton>
            <h2>Total Comments</h2>
        </div>
    </p-card>
    <p-card id="genderDistChart" [style]="{ 'display': 'flex', 'align-items': 'center', 'justify-content': 'center', 'width': '100%', 'height': '100%' }">
        <div>
            <p-chart #genderPieChart type="doughnut" [data]="genderPieData" [options]="genderPieOptions"></p-chart>
            <h2>Gender distribution</h2>
        </div>
    </p-card>


    <ng-container *ngFor="let perDayChart of perDayCharts">
        <p-chart #perDayChart type="line" class="linechart" [data]="perDayChart.chartData" [options]="linechartOptions"></p-chart>
        <div style="display: flex; flex-direction: column;">
            <p-card>
                <div>
                    <h1>{{ perDayChart.todayStat }}</h1>
                    <p-skeleton *ngIf="perDayChart.todayStat == null" height="2rem" width="7rem"></p-skeleton>
                    <h2>{{ perDayChart.todayTitleText }}</h2>
                </div>
            </p-card>
            <p-button label="Download this charts data" styleClass="p-button-secondary p-button-outlined" [style]="{'width': '100%', 'margin-top': '1rem'}" (click)="download(perDayChart.chartData)"></p-button>
        </div>
    </ng-container>
</div>
